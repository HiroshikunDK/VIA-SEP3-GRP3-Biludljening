// CarService
service CarService {
  rpc getAllCars (Empty) returns (CarList);
  rpc getCarByID (CarRequest) returns (CarResponse);
  rpc addCar (Car) returns (CarResponse);
  rpc updateCar (Car) returns (CarResponse);
  rpc deleteCar (CarRequest) returns (CarResponse);
}

// Shared Messages
message Empty {}

message LocationHubRequest {
  int32 id = 1;
}

message LocationHub {
  int32 id = 1;
  string locationname = 2;
  string address = 3;
  string city = 4;
  string country = 5;
  string email = 6;
  string phonenr = 7;
  int32 carcapacity = 8;
}

message LocationHubList {
  repeated LocationHub locationhub = 1;
}

message LocationHubResponse {
  bool success = 1;
  string message = 2;
}

message BookingCarRequest {
  int32 bookingnr = 1;
}

message BookingCar {
  int32 bookingnr = 1;
  string status = 2;
  string startdato = 3;
  string starttime = 4;
  string enddate = 5;
  string endtime = 6;
  string price = 7;
  int32 greenshare = 8;
  int32 carid = 9;
  int32 customerid = 10;
}

message BookingCarList {
  repeated BookingCar booking_cars = 1;
}

message BookingCarResponse {
  bool success = 1;
  string message = 2;
}

