message CarRequest {
  string car_id = 1;
}

message Car {
  string car_id = 1;
  string vin = 2;
  int32 yearproduced = 3;
  string manufactor = 4;
  string model = 5;
  string color = 6;
  string altname = 7;
  int32 seats = 8;
  int32 carrange = 9;
  int32 locationhubref = 10;
}

message CarList {
  repeated Car cars = 1;
}

message CarResponse {
  bool success = 1;
  string message = 2;
}
